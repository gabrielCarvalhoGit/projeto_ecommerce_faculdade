<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/home.css">
</head>
<body>
    <section class="card">
        <div class="card__right">
            <img src="images/we dont trust you - login.png" alt="Imagem do disco We Don't Trust You">
            <div class="card__right-transparencia"></div>
        </div>
        <div class="card__left">
            <div class="card__texto">
                <div class="arrow-container">
                    <a href="./home.html" class="card__voltar-home"><img src="images/arrow-left.svg" alt="Voltar para home"></a>
                </div>
                <h1 class="card__texto-titulo">LOGIN</h1>
                <div class="card__texto-textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario" name="usuario" placeholder="E-mail">
                </div>
                <div class="card__texto-textfield">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Senha">
                    <button class="card__texto-button--password" id="senha-btn"><img src="images/icone_senha.svg" alt="Botão de visualização da senha"></button>
                </div>
                <button id="login-btn" class="card__texto-button--login">Login</button>
                <a href="#" class="card__texto-cadastro">Não tem uma conta? Clique aqui para fazer o cadastro.</a>
            </div>
        </div>
    </section>

    <script src="./js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</body>
</html>
