<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <section class="card">
        <div class="card__right">
            <img src="img/we_dont_trust_you_wallpaper.png" alt="Imagem do disco We Don't Trust You">
            <div class="card__right-transparencia"></div>
        </div>
        <div class="card__left">
            <div class="card__texto">
                <h1 class="card__texto-titulo">LOGIN</h1>
                <div class="card__texto-textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="E-mail">
                </div>
                <div class="card__texto-textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                    <button class="card__texto-button--password"><img src="img/icone_senha.svg" alt="Botão de visualização da senha"></button>
                </div>
                <button class="card__texto-button--login">Login</button>
                <a href="#" class="card__texto-cadastro">Não tem uma conta? Clique aqui para fazer o cadastro.</a>
            </div>
        </div>
    </section>
    
</body>
</html>
